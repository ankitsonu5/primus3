<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Image-style Hover Dropdown</title>
<style>

/* body{
  margin:0; min-height:100vh; display:grid; place-items:center;
  background:#e6cfd9; font-family:system-ui, Segoe UI, Roboto, Arial;
  color:#111;
} */

.dd      { position:relative; width:360px; }


.dd__btn{
  width:100%;
  background:#fff;
  border:2px solid #111;
  border-radius:12px;
  padding:18px 20px;
  font-weight:800; letter-spacing:.4px;
  display:flex; align-items:center; justify-content:space-between;
  user-select:none;
  box-shadow:0 4px 0 #000;
  position:relative;           
  z-index:10;
}
.dd__chev{
  width:22px; height:22px;
  transition:transform 360ms cubic-bezier(.18,.9,.22,1);
}


.dd__panel{
  position:absolute; left:0; top:calc(100% - 12px); 
  width:100%;
  pointer-events:none;
  opacity:0; visibility:hidden;
  transition:opacity 180ms ease, visibility 0s linear 180ms;
}


.dd__item{
  position:relative; 
  height:56px;
  display:flex; align-items:center; justify-content:center;
  padding:0 20px;
  background:#fff;
  border:1px solid #111;
  border-top:none;                     
  border-radius: 0 0 12px 12px;
  transform:translateY(-26px);         
  opacity:0;
  width:100%;
  will-change:transform, opacity;
  transition:
    transform 320ms cubic-bezier(.18,.9,.22,1),
    opacity   280ms cubic-bezier(.18,.9,.22,1);
}

.dd_item + .dd_item{ margin-top:-12px; }


.dd__item:nth-child(1){ z-index:3; }            
.dd__item:nth-child(2){ z-index:2; }           
.dd__item:nth-child(3){ z-index:1; }            


.dd__item:nth-child(3){ transition-delay: 0ms;   }
.dd__item:nth-child(2){ transition-delay: 40ms; }
.dd__item:nth-child(1){ transition-delay: 60ms; }


.dd:hover .dd__panel{
  pointer-events:auto; opacity:1; visibility:visible;
  transition:opacity 220ms ease, visibility 0s;
}
.dd:hover .dd__item{
  transform:translateY(0);
  opacity:1;
}
.dd:hover .dd__chev{ transform:rotate(180deg);}
</style>
</head>
<body>

<div class="dd">
  <div class="dd__btn" aria-haspopup="true">
    <span>ALL REGIONS</span>
    <svg class="dd__chev" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
  </div>


  <div class="dd__panel" role="menu">
    <div class="dd__item" role="menuitem">Bangalore</div>
    <div class="dd__item" role="menuitem">Chennai</div>
    <div class="dd__item" role="menuitem">Kolkata</div>
  </div>
</div>

</body>
</html>
