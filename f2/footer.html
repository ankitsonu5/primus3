<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Primus Footer</title>
<style>
  :root{
    --bg:#f2f2f2;              /* light grey background */
    --ink:#2a2a2a;             /* body text */
    --muted:#6a6a6a;           /* subtle text */
    --brand:#7a1f50;           /* PRIMUS color (burgundy) */
  }

  /* Reset / base */
  *{box-sizing:border-box}
  html,body{margin:0;padding:0}
  body{font:14px/1.3 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;color:var(--ink);}

  a {color: var(--muted); text-decoration: none;}
  /* Footer */
  .site-footer{
    background:var(--bg);
    border-top:1px solid #e6e6e6;
  }
  .footer-wrap{
    max-width:1200px;          /* tuned for pixel-fit to your screenshot */
    margin:0 auto;
    padding:34px 24px 28px;    /* top/side/bottom spacing */
    display:flex;
    align-items:flex-start;
    justify-content:space-between;
    gap:32px;
    position:relative;
    min-height:110px;
  }

  /* Brand */
  .brand{
    letter-spacing:.14em;
    font-weight:800;
    font-size:28px;            /* visual match */
    color:var(--brand);
    margin-top:2px;
    white-space:nowrap;
    flex-grow: 2;
  }

  /* Link columns */
  .link-col{
    display:flex;
    flex-direction:column;
    gap:10px;
    margin-top:2px;
    min-width:160px;
  }
  .link-col a{
    text-decoration:none;
    color:var(--muted);
    font-size:12.5px;          /* slightly smaller for that tight look */
  }
  .link-col a:hover{color:var(--ink)}

  /* Right block also holds socials at the bottom-right */
  .right-block{
    display:flex;
    flex-direction:column;
    align-items:flex-end;
    gap:12px;
    min-width:210px;
  }
  .right-top{
    display:grid;
    grid-auto-flow:row;
    gap:10px;
    text-align:right;
  }

  /* Socials */
  .socials{
    display:flex;
    align-items:center;
    gap:18px;
    margin-top:6px;
  }
  .socials a{
    display:inline-flex;
    width:16px; height:16px;
    opacity:.98;
  }
  .socials svg{
    width:16px; height:16px;
    fill:var(--brand);
    display:block;
  }
  .socials a:hover svg{fill:var(--ink)}

  /* Responsive tweaks (keeps layout from breaking on small screens) */
  @media (max-width:780px){
    .footer-wrap{
      flex-wrap:wrap;
      row-gap:22px;
    }
    .right-block{
      width:100%;
      align-items:flex-end;
    }
  }
  @media (max-width:520px){
    .brand{font-size:24px}
    .link-col a{font-size:12px}
    .socials{gap:14px}
  }
</style>
</head>
<body>

<footer class="site-footer">
  <div class="footer-wrap">
    <!-- Left: Brand -->
    <div class="brand">PRIMUS</div>

    <!-- Middle: Policy links -->
    <nav class="link-col" aria-label="Policies">
      <a href="#">Privacy Policy</a>
      <a href="#">Careers Page</a>
    </nav>

    <!-- Right: About/Contact + Socials aligned bottom-right -->
    <div class="right-block">
      <div class="right-top" aria-label="Company">
        <a href="#">About Us</a>
        <a href="#">Terms &amp; Conditions</a>
        <a href="#">Contact Us</a>
      </div>

      </div>
    </div>
  </div>
</footer>

</body>
</html>
