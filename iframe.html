    <!-- Hero Card Text Center on Scroll Script -->
    <script>
        window.addEventListener('scroll', function() {
            const heroCard = document.querySelector('.hero-card-image');
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;

            // Jab scroll 10% ho jaye to text center me aa jaye
            if (scrollPosition > windowHeight * 0.1) {
                heroCard.classList.add('text-centered');
            } else {
                heroCard.classList.remove('text-centered');
            }
        });
    </script>
